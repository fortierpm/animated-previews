<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery Expand</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="gallery">
        <div class="img-container">
            <img
                src="./img/Greece1Small.jpg"
                alt="Athens' Landscape"
                data-original="Greece1Big.jpg"
            />
        </div>
        <div class="img-container">
            <img
                src="./img/Canal1Small.jpg"
                alt="Corinth Canal"
                data-original="Canal1Big.jpg"
            />
        </div>
        <div class="img-container">
            <img
                src="./img/Ruins1Small.jpg"
                alt="Ancient Corinthian Ruins"
                data-original="Ruins1Big.jpg"
            />
        </div>
        <div class="img-container">
            <img
                src="./img/Acrocorinth1Small.jpg"
                alt="View from Acrocorinth"
                data-original="Acrocorinth1Big.jpg"
            />
        </div>
    </div>
    <div class="lightbox">
        <img src="" alt="" class="lightbox-img" />
        <p class="caption"></p>
    </div>
    
    <script src="./app.js"></script>
</body>

</html>
